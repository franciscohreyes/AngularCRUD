  <!-- partial:partials/_navbar.html -->

      <a class="navbar-brand brand-logo" routerLink="/dashboard">
        CRUDBASIC
      </a>
      <a class="navbar-brand brand-logo-mini" routerLink="/dashboard">
        CRUDBASIC</a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-center">
      <ul class="navbar-nav">
        <li class="nav-item font-weight-semibold d-none d-lg-block"></li>
      </ul>
      <form class="ml-auto search-form d-none d-md-block" action="#">
        <div class="form-group">
          <input type="search" class="form-control" placeholder="BÃºscar...">
        </div>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown d-none d-xl-inline-block user-dropdown">
          <a class="nav-link dropdown-toggle" id="UserDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
            <img class="img-xs rounded-circle" src="../assets/images/faces/face8.jpg" alt="Profile image"> </a>
          <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
            <div class="dropdown-header text-center">
              <img class="img-md rounded-circle" src="../assets/images/faces/face8.jpg" alt="Profile image">
              <p class="mb-1 mt-3 font-weight-semibold">Admin Manage</p>
              <p class="font-weight-light text-muted mb-0">admin@mail.com</p>
            </div>
            <a class="dropdown-item">Perfil <span class="badge badge-pill badge-danger">1</span><i class="dropdown-item-icon ti-dashboard"></i></a>
            <a class="dropdown-item">Salir<i class="dropdown-item-icon ti-power-off"></i></a>
          </div>
        </li>
      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- sidebar -->
    <app-sidebar></app-sidebar>
    <!-- sidebar -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row page-title-header">
          <div class="col-12">
            <div class="page-header">
              <h4 class="page-title">Dashboard</h4>
            </div>
          </div>
          <div class="col-md-12">
            <div class="page-header-toolbar">
              <div class="sort-wrapper">
                <a class="btn btn-primary toolbar-item" routerLink="/new">Nuevo registro</a>
              </div>
            </div>
          </div>
        </div>
        <app-alert-messages [type]="typeAlert" [isShow]="showMessageSuccess" [message]="message"></app-alert-messages>
        <ng-container *ngIf="peoples && peoples.length > 0">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Personas Activas</h4>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Status</th>
                        <th>Creado el</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of peoples; let i = index">
                        <td class="py-1">{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                          {{item.email}}
                        </td>
                        <td>
                          <label class="badge badge-success">Activo</label>
                        </td>
                        <td>
                          {{item.createdAt | date:'dd/MM/yyyy H:m:s a'}}
                        </td>
                        <td>
                          <a [routerLink]="['/edit', item.id]" class="btn btn-icons btn-rounded btn-success"><i class="fa fa-edit"></i></a>
                          <a [routerLink]="['/view', item.id]" class="btn btn-icons btn-rounded btn-warning"><i class="fa fa-eye"></i></a>
                          <a class="btn btn-icons btn-rounded btn-danger" (click)="deletePeople(item.id)"><i class="fa fa-trash-o"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="peoples && peoples.length == 0">
          <app-empty-data></app-empty-data>
        </ng-container>
      </div>
      <!-- content-wrapper ends -->
      <!-- footer -->
      <app-footer></app-footer>
      <!-- footer -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
