<ng-container *ngIf="type == 'success' && isShow == true">
  <div class="alert alert-success alert-dismissible mb-4" role="alert">{{message}}
    <button type="button" class="close" (click)="close()"><span aria-hidden="true">&times;
    </span><span class="sr-only">Close</span></button>
  </div>
</ng-container>
<ng-container *ngIf="type == 'danger' && isShow == true">
  <div class="alert alert-danger alert-dismissible mb-4" role="alert">{{message}}
    <button type="button" class="close" (click)="close()"><span aria-hidden="true">&times;
    </span><span class="sr-only">Close</span></button>
  </div>
</ng-container>
